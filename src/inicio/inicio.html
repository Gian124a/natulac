<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="h-[100vh] relative font-[Poppins] flex flex-col">
    <header class="relative bg-white h-[70px] flex items-center justify-end pr-5 shadow-[#b1b1b1] shadow-md overflow-hidden">
        <a class="absolute right-0 left-0 m-auto w-[95px]" href="#">
            <img class=" " src="../img/logo.png" alt="">
        </a>
        
        <nav class="relative w-12 h-12 flex justify-center items-center">
            <a href="../perfil/perfil.html" class="relative bg-[#c7c7c7] w-[45px] h-[45px] rounded-[50%] object-cover overflow-hidden">
                <img src="../img/foto-perfil.webp" alt="">
            </a>
        </nav>
    </header>
    <main class="absolute top-[75px] w-full flex flex-col px-3">
        <div class="bg-white w-full h-[60px] flex items-center pl-3 border-b border-blue-600">
            <div class="flex items-end">
                <a href="../inicio/inicio.html" class="text-blue-600 text-[31px] leading-3 mr-3">
                    <ion-icon name="home-outline"></ion-icon>
                </a>
                <div class="leading-6">
                    <h2 class="font-medium text-[22px]">Inicio</h2>
                </div>
            </div>
        </div>
        <article class="relative top-12 flex-1 flex flex-col">
            <!-- Mesa -->

            <section class="relative flex justify-center items-center h-[25%] w-full">
                <div class="relative w-[310px] h-[215px] bg-white">
                    <div id="mesa" class="absolute top-0 left-0 right-0 bottom-0 m-auto bg-[#ace4b0] h-[62%] w-[75%] rounded-2xl border-[2px] border-[#39a541] z-20"></div>
                    <div class="absolute top-0 left-0 right-0 bottom-0 m-auto bg-[red] h-[62%] w-[75%] rounded-2xl border-[2px] border-[#39a541] z-0 shadow-[#919191] shadow-lg"></div>
                    <div id="silla" class="silla absolute top-[7%] left-[26%] w-[14%] h-[21%] bg-[#77aade] border-t-[2px] border-l-[2px] border-r-[2px] border-[#39a541] rounded-lg z-10 shadow-[#39a541] shadow-inner"></div>
                    <div id="silla" class="silla absolute top-[7%] right-[26%] w-[14%] h-[21%] bg-[#82d688] border-t-[2px] border-l-[2px] border-r-[2px] border-[#39a541] rounded-lg z-10 shadow-[#39a541] shadow-inner"></div>
                    
                    <div id="silla" class="silla absolute top-[38%] right-[9px] w-[14%] h-[21%] bg-[#82d688] border-t-[2px] border-l-[2px] border-r-[2px] border-[#39a541] rounded-lg z-10 shadow-[#39a541] shadow-inner rotate-[90deg]"></div>
                    <div id="silla" class="silla absolute top-[38%] left-[9px] w-[14%] h-[21%] bg-[#82d688] border-t-[2px] border-l-[2px] border-r-[2px] border-[#39a541] rounded-lg z-10 shadow-[#39a541] shadow-inner rotate-[-90deg]"></div>

                    <div id="silla" class="silla absolute bottom-[7%] left-[26%] w-[14%] h-[21%] bg-[#82d688] border-t-[2px] border-l-[2px] border-r-[2px] border-[#39a541] rounded-lg z-10 shadow-[#39a541] shadow-inner rotate-[180deg]"></div>
                    <div id="silla" class="silla absolute bottom-[7%] right-[26%] w-[14%] h-[21%] bg-[#82d688] border-t-[2px] border-l-[2px] border-r-[2px] border-[#39a541] rounded-lg z-10 shadow-[#39a541] shadow-inner rotate-[180deg]"></div>
                </div>
            </section>


            <!-- Detalles de la reserva -->
            <section class="flex justify-center py-6 pb-20 overflow-hidden">
                <div class="w-[90%] h-[660px] pb-7 bg-[#ececec] rounded-3xl flex flex-col">
                    <div class="flex-1 flex justify-center items-center">
                        <h1 class="text-[32px] font-semibold text-blue-500">Detalles</h1>
                    </div>
                    <div class="flex-1 flex justify-center items-center">
                        <div class="text-[22px] flex items-center justify-center">
                            <div class="rounded-[50%] w-[20px] h-[20px] bg-green-300 border-2 border-green-500 mr-2"></div>
                            <p id="servicio" class="text-[25px] font-medium">En uso</p>
                        </div>
                    </div>
                    <div class="flex-1 flex flex-col justify-center items-center">
                        <h2 class="text-[20px] font-semibold">Sala</h2>
                        <p class="text-[15px] text-[#939393]">no hay sala asignada</p>
                    </div>
                    <div class="flex-1 flex flex-col justify-center items-center">
                        <h2 class="text-[20px] font-semibold">Fecha pautada</h2>
                        <p class="text-[15px] text-[#939393]">fecha aun no disponible</p>
                    </div>
                    <div class="flex-1 flex flex-col justify-center items-center">
                        <h2 class="text-[20px] font-semibold">Hora pautada</h2>
                        <p class="text-[15px] text-[#939393]">hora aun no disponible</p>
                    </div>
                    <div class="flex-1 flex flex-col justify-center items-center">
                        <h2 class="text-[20px] font-semibold">Hora de finalizacion</h2>
                        <p class="text-[15px] text-[#939393]">hora aun no disponible</p>
                    </div>
                    <div class="flex-1 flex flex-col justify-center items-center mt-3">
                        <button class="cursor-pointer bg-[#50B147] text-[17px] font-semibold text-white px-[30px] py-[12px] rounded-2xl shadow-md shadow-[#919191] mb-[35px] duration-500 hover:transition-colors hover:bg-[#35822e] hover:duration-500">Empleados sitados</button>
                        <button class="cursor-pointer bg-[#50B147] text-[17px] font-semibold text-white px-[30px] py-[12px] rounded-2xl shadow-md shadow-[#919191] duration-500 hover:transition-colors hover:bg-[#35822e] hover:duration-500">Informacion</button>
                        
                    </div>
                </div>
            </section>
        </article>
    </main>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
