<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Pefil de usuario</title>
</head>
<body class="h-[100vh] relative font-[Poppins] flex flex-col">
    <header class="relative bg-white h-[70px] flex items-center justify-end pr-5 shadow-[#b1b1b1] shadow-md overflow-hidden sm:h-[75px] xl:h-[65px]">
        <a class="absolute right-0 left-0 m-auto w-[95px]" href="../inicio/inicio.html">
            <img class=" " src="../img/logo.png" alt="">
        </a>
        
        <nav class="relative w-12 h-12 flex justify-center items-center">
            <a href="../inicio/inicio.html" class="relative bg-[#c7c7c7] w-[45px] h-[45px] rounded-[50%] object-cover overflow-hidden">
                <img src="../img/foto-perfil.webp" alt="">
            </a>
        </nav>
    </header>
    <main class="absolute top-[75px] w-full flex flex-1 justify-center flex-col sm:top-[80px] md:top-[80px]">
        <div class="w-full h-[60px] flex items-center pl-3 xl:h-[55px] ">
            <a href="#" class=" h-[70%] flex items-center border-2 border-blue-500 rounded-3xl">
                <div class="text-blue-600 text-[24px] leading-3 ml-2 mr-2 xl:text-[25px]">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </div>
                <div class="leading-6">
                    <h2 class="font-medium text-[19px] xl:text-[17px] mr-2 text-blue-600">Perfil de usuario</h2>
                </div>
            </a>
        </div>
    
        <article class="relative flex-1 flex flex-col sm:mt-10 xl:flex-row xl:justify-center xl:mt-0 xl:py-[10px]">
            <section class="h-[500px] flex justify-center items-center xl:bg-[#F2F2F2] xl:w-[500px] xl:h-[470px] xl:rounded-3xl xl:shadow-[#959595] xl:shadow-md 2xl:h-[580px] 2xl:w-[650px]">
                <div class="flex flex-col">
                    <div class="flex-1 flex justify-center items-center">
                        <div class="relative w-[210px] h-[210px] flex justify-center items-center sm:w-[210px] md:w-[290px] md:h-[290px] sm:h-[210px] mb-4 xl:w-[190px] xl:h-[190px] 2xl:w-[210px] 2xl:h-[210px]">
                            <div class="relative w-[90%] h-[90%] rounded-[50%] overflow-hidden object-cover">
                                <img class="absolute" src="../img/foto-perfil.webp" alt="">
                            </div>
                            <div class="absolute bottom-0 right-0 w-[25%] h-[25%] rounded-[50%] bg-[#005CE7] flex justify-center items-center">
                                <ion-icon class="text-[33px] text-white md:text-[38px] xl:text-[28px]" name="camera-outline"></ion-icon>
                            </div>
                        </div>
                    </div>
                    <h2 class="text-center text-[29px] font-semibold sm:text-[35px] md:text-[40px] xl:text-[26px]">Ana Gimenez</h2>
                    <p class="text-center text-[21px] text-[#676767] sm:text-[26px] md:text-[30px] xl:text-[18px]">anagimenez33@gmail.com</p>
                </div>
            </section>
    
            <!-- Seccion del formulario -->
            <section class="relative mt-10 bg-[#1773FF] flex-1 rounded-tl-[50px] rounded-tr-[50px] flex flex-col items-center py-[55px] sm:mt-32 xl:mt-0 xl:py-[30px] xl:max-w-[600px] xl:max-h-[500px] xl:rounded-[40px] 2xl:max-h-[580px] 2xl:max-w-[700px]">
    
                <!-- Boton de editar perfil -->
                <div class="w-[90%] flex justify-center md:justify-end xl:mb-[20px] md:max-w-[80%] lg:max-w-[875px] xl:max-w-[500px] 2xl:max-w-[90%]">
                    <input class="cursor-pointer max-w-[230px] bg-[#50B147] text-[19px] font-semibold text-white px-[50px] py-[15px] rounded-2xl shadow-lg shadow-[#3d4864] sm:px-[55px] sm:text-[22px] xl:text-[13px] xl:py-[10px] xl:px-[38px] 2xl:text-[15px] 2xl:py-[12px] 2xl:px-[42px]" type="button" value="Editar perfil">
                </div>
    
                <!-- Formulario -->
                <form class="w-[90%] mt-10 justify-items-center rounded-[20px] justify-center grid grid-rows-[auto,auto,auto,auto,auto,auto,auto] gap-x-[15px] gap-y-[45px] px-5 py-5 sm:px-0 md:px-0 md:grid-rows-[auto, auto, auto, auto] md:grid-cols-[auto, auto] md:px-10 md:justify-between lg:max-w-[950px] md:h-[580px] lg:px-10 xl:h-[350px] xl:mt-0 xl:gap-y-7 xl:gap-x-10 xl:px-0 xl:py-0 xl:justify-center xl:max-w-[550px] 2xl:max-w-[650px] 2xl:h-[480px] 2xl:gap-y-[55px]" action="">
    
                    <!-- Nombre -->
                    <div class="w-full max-w-[320px] sm:max-w-[350px] xl:max-w-[230px] 2xl:max-w-[300px]">
                        <label class="font-medium text-white mb-1 ml-3 sm:text-[20px] md:text-[22px] lg:text-[24px] xl:text-[13px] 2xl:text-[14px]" for="nombre">Nombre</label>
                        <input class="relative w-full py-[13px] px-[17px] text-[17px] bg-[#edecec] placeholder:text-[#7C7676] placeholder:text-[19px] rounded-2xl outline-none mt-1 sm:py-[17px] sm:placeholder:text-[20px] md:text-[22px] md:py-[17px] md:placeholder:text-[22px] lg:py-[23px] lg:placeholder:text-[24px] xl:placeholder:text-[13px] xl:text-[14px] xl:py-[10px] 2xl:text-[14px] 2xl:placeholder:text-[14px] 2xl:py-[11px]" type="text" id="nombre" placeholder="Ana">
                    </div>
    
                    <!-- Apellido -->
                    <div class="w-full max-w-[320px] sm:max-w-[350px] xl:max-w-[230px] 2xl:max-w-[300px]">
                        <label class="font-medium text-white mb-1 ml-3 sm:text-[20px] md:text-[22px] lg:text-[24px] xl:text-[13px]" for="apellido">Apellido</label>
                        <input class="relative w-full py-[13px] px-[17px] text-[17px] bg-[#edecec] placeholder:text-[#7C7676] placeholder:text-[19px] rounded-2xl outline-none mt-1 sm:py-[17px] sm:placeholder:text-[20px] md:text-[22px] md:py-[17px] md:placeholder:text-[22px] lg:py-[23px] lg:placeholder:text-[24px] xl:placeholder:text-[13px] xl:text-[14px] xl:py-[10px] 2xl:text-[14px] 2xl:placeholder:text-[14px] 2xl:py-[11px]" type="text" id="apellido" placeholder="Gimenez">
                    </div>
    
                    <!-- Departamento -->
                    <div class="w-full max-w-[320px] sm:max-w-[350px] xl:max-w-[230px] 2xl:max-w-[300px]">
                        <label class="font-medium text-white mb-1 ml-3 sm:text-[20px] md:text-[22px] lg:text-[24px] xl:text-[13px]" for="departamento">Departamento</label>
                        <input class="relative w-full py-[13px] px-[17px] text-[17px] bg-[#edecec] placeholder:text-[#7C7676] placeholder:text-[19px] rounded-2xl outline-none mt-1 sm:py-[17px] sm:placeholder:text-[20px] md:text-[22px] md:py-[17px] md:placeholder:text-[22px] lg:py-[23px] lg:placeholder:text-[24px] xl:placeholder:text-[13px] xl:text-[14px] xl:py-[10px] 2xl:text-[14px] 2xl:placeholder:text-[14px] 2xl:py-[11px]" type="text" id="departamento" placeholder="Marketing">
                    </div>
    
                    <!-- Usuario -->
                    <div class="w-full max-w-[320px] sm:max-w-[350px] xl:max-w-[230px] 2xl:max-w-[300px]">
                        <label class="font-medium text-white mb-1 ml-3 sm:text-[20px] md:text-[22px] lg:text-[24px] xl:text-[13px]" for="usuario">Usuario</label>
                        <input class="relative w-full py-[13px] px-[17px] text-[17px] bg-[#edecec] placeholder:text-[#7C7676] placeholder:text-[19px] rounded-2xl outline-none mt-1 sm:py-[17px] sm:placeholder:text-[20px] md:text-[22px] md:py-[17px] md:placeholder:text-[22px] lg:py-[23px] lg:placeholder:text-[24px] xl:placeholder:text-[13px] xl:text-[14px] xl:py-[10px] 2xl:text-[14px] 2xl:placeholder:text-[14px] 2xl:py-[11px]" type="text" id="usuario" placeholder="anagimenez33">
                    </div>
    
                    <!-- Correo electrónico -->
                    <div class="w-full max-w-[320px] sm:max-w-[350px] xl:max-w-[230px] 2xl:max-w-[300px]">
                        <label class="font-medium text-white mb-1 ml-3 sm:text-[20px] md:text-[22px] lg:text-[24px] xl:text-[13px]" for="email">Correo electrónico</label>
                        <input class="relative w-full py-[13px] px-[17px] text-[17px] bg-[#edecec] placeholder:text-[#7C7676] placeholder:text-[19px] rounded-2xl outline-none mt-1 sm:py-[17px] sm:placeholder:text-[20px] md:text-[22px] md:py-[17px] md:placeholder:text-[22px] lg:py-[23px] lg:placeholder:text-[24px] xl:placeholder:text-[13px] xl:text-[14px] xl:py-[10px] 2xl:text-[14px] 2xl:placeholder:text-[14px] 2xl:py-[11px]" type="email" id="email" placeholder="anagimenez33@gmail.com">
                    </div>
    
                    <!-- Contraseña -->
                    <div class="w-full max-w-[320px] sm:max-w-[350px] xl:max-w-[230px] 2xl:max-w-[300px]">
                        <label class="font-medium text-white mb-1 ml-3 sm:text-[20px] md:text-[22px] lg:text-[24px] xl:text-[13px]" for="password">Contraseña</label>
                        <input class="relative w-full py-[13px] px-[17px] text-[17px] bg-[#edecec] placeholder:text-[#7C7676] placeholder:text-[19px] rounded-2xl outline-none mt-1 sm:py-[17px] sm:placeholder:text-[20px] md:text-[22px] md:py-[17px] md:placeholder:text-[22px] lg:py-[23px] lg:placeholder:text-[24px] xl:placeholder:text-[13px] xl:text-[14px] xl:py-[10px] 2xl:text-[14px] 2xl:placeholder:text-[14px] 2xl:py-[11px]" type="password" id="password" placeholder="********">
                    </div>
    
                    <!-- Botón Confirmar -->
                    <div class="relative w-full flex justify-center items-center mt-6 md:col-span-2 md:justify-end xl:mt-4">
                        <input class="cursor-pointer max-w-[230px] bg-[#50B147] text-[19px] font-semibold text-white px-[50px] py-[15px] rounded-2xl shadow-lg shadow-[#3d4864] sm:px-[55px] sm:text-[22px] xl:text-[13px] xl:py-[10px] xl:px-[38px] 2xl:text-[15px] 2xl:py-[12px] 2xl:px-[42px]" type="button" value="Confirmar">
                    </div>
    
                </form>
                
            </section>
        </article>
    </main>
    



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
